<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Usuário</title>
    <link rel="stylesheet" href="painel.css">
    
</head>
<body>
    <div class="dashboard">
        <h1 id="usuarioNome">Painel do Usuário</h1>
        <p id="saldo">Saldo: R$<span>0.00</span></p>
        <nav class="top-nav">
        
            <ul>
                
                <li><a href="#roleta" onclick="showSection('roleta')">Roleta</a></li>
                <li><a href="#historico" onclick="showSection('historico')">Histórico do Dia</a></li>
                <li><a href="#deposito" onclick="showSection('deposito')">Depósito</a></li>
            </ul>
        </nav>
        <div class="main-content" id="main-content">


            <!-- Seção de Histórico -->
            <section id="historico" class="section">
                <h2>Histórico de Jogadas</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Premiação</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody id="jogadasCorpo">
                        <!-- Histórico das jogadas será inserido aqui via JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Seção de Depósito -->
            <section id="deposito" class="section">
                <!-- Formulário de Depósito -->
                <form id="depositoForm">
                    <h2>Depósito</h2>
                    <input type="number" name="valor" placeholder="Valor do Depósito" required>
                    <button type="submit">Depositar</button>
                </form>
            
                <!-- Formulário de Saque -->
                <form id="saqueForm">
                    <h2>Saque</h2>
                    <input type="number" name="valor" placeholder="Valor do Saque" required>
                    <button type="submit">Sacar</button>
                </form>
            
                <!-- Tabela de Histórico -->
                <h2>Histórico de Transações</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="transacoesCorpo">
                        <!-- Transações serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </section>
                
        </div>
            <!-- Seção de Roleta -->
            <section id="roleta" class="section">
                <h2>Roleta de Prêmios</h2>
                <div class="roleta-container">
                    <div class="roleta" id="wheel">
                        <div class="slice premio1"><span>N/A</span></div>
                        <div class="slice premio2"><span>R$100</span></div>
                        <div class="slice premio3"><span>R$2</span></div>
                        <div class="slice premio4"><span>R$1</span></div>
                        <div class="slice premio5"><span>N/A</span></div>
                        <div class="slice premio6"><span>N/A</span></div>
                    </div>
                </div>
                <button id="girarUmaVez">Girar 1x</button>
                <button id="girarCincoVezes">Girar 5x</button>
                <!--<button class="girar-button" onclick="girarRoleta()">Girar Roleta</button>-->
                <p id="resultado"></p>
            </section>
    </div>
    <script src="painel.js"></script>
</body>
</html>
